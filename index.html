<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <button id="log" class="btn btn-dark"> View High Scores</button>
    </header>

    <main>
        <div class="container">
            <div>
                <button class="btn btn-primary" id= "start">Begin Quiz</button>
            </div>
        </div>
    
        <section id="quiz" class="whiteBckg"  style="display: none;">
            <div id="question"></div>
            <div id="choices" >
                <button class="btn btn-light" id="A" onclick="checkAnswer(1)"></button>
                <button class="btn btn-light" id="B" onclick="checkAnswer(2)"></button>
                <button class="btn btn-light" id="C" onclick="checkAnswer(3)"></button>
            </div>
            <div>
                <p id="feedback"></p>
            </div>
            <p id="timer"></p>
        </section>
    
        <section id="report" class="container"  style="display: none;">
            <div class="whiteBckg">
                <p id= "score"> </p>
                <button id="record" class="btn btn-success">Store high score</button>
            </div>
        </section>

        <section id="highscores" style="display: none;">
            
            <table id="hsTable" class="table">
                <thead>
                    <th>Name</th>
                    <th>Score</th>
                </thead>
                <tbody>
                </tbody>

            </table>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
